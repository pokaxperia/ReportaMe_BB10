			var webworksreadyFired = false;
			document.addEventListener('webworksready', function(e) {
				// Si webworksready es disparado multiples veces, mantenemos init() solo una vez
				if (webworksreadyFired) return;
				webworksreadyFired = true;

				// Manejar el estilo de la pantalla antes de que se muestra
				onscreenready = function(element, id) {};
				
				// Manejar el estilo de la pantalla despu√©s de que se muestra
				ondomready = function(element, id, params) {};
				bb.init({coloredTitleBar:true,controlsDark:true,highlightColor:'#FF672D'});
				bb.pushScreen('principal.html', 'principal');
			}, false);
		</script>
